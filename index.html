<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/heart-favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Casamento - Leticia e Adrian</title>

    <!-- Preconnect para recursos externos - Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />

    <!-- Preload da imagem hero crítica - otimizado para mobile e desktop -->
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/dondoum4g/image/upload/f_auto,q_auto:low,w_800,c_limit,e_blur:300/DSC01442.webp"
      media="(max-width: 768px)"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="image"
      href="https://res.cloudinary.com/dondoum4g/image/upload/f_auto,q_auto:low,w_1920,c_limit,e_blur:300/DSC01442.webp"
      media="(min-width: 769px)"
      fetchpriority="high"
    />

    <!-- Carregamento assíncrono de fontes para evitar render blocking -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&family=Dancing+Script:wght@400;500;600&display=swap"
      media="print"
      onload="this.media='all';this.onload=null;"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;500;600&family=Dancing+Script:wght@400;500;600&display=swap"
      />
    </noscript>

    <!-- Meta tags para performance -->
    <meta name="theme-color" content="#ff69b4" />

    <!-- Critical CSS inline para melhor LCP e FCP -->
    <style>
      /* Reset e fontes de sistema como fallback imediato */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        overflow-x: hidden;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        line-height: 1.6;
        color: #1f2937;
        background: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      /* Evitar layout shift no hero */
      #root {
        min-height: 100vh;
      }

      /* Otimizações críticas para mobile LCP */
      @media (max-width: 768px) {
        /* Reduzir tamanho de fontes para acelerar renderização */
        html {
          font-size: 14px;
        }

        /* Priorizar conteúdo above-the-fold */
        .hero-section {
          min-height: 100vh;
          will-change: auto;
        }

        /* Evitar reflows desnecessários */
        img {
          content-visibility: auto;
        }
      }

      /* Loading skeleton para melhor UX */
      .loading-skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
